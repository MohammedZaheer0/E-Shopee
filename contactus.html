<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Contact Us</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="contactus.css">
</head>
<body id="body" style="background-color: rgb(127, 225, 255);">
    <script src="navbar.js"></script>

    <div class="container">
    <form id="myform">
        <h2><span>Contact Us</span></h2>

        <div>
            <label for="name">Name : </label><br>
            <input type="text" placeholder="Enter Your Name" required>
        </div>

        <div>
            <label for="email">Email : </label><br>
            <input type="text" placeholder="Enter Your  Email" required>
        </div>

        <div>
            <label for="message">Message : </label><br>
            <input type="text" placeholder="Enter Your Message" required>
        </div>

        <div>
            <input type="submit" value="Send Message" id="submit">
        </div>

        <div id="contact">
            <span><img width="20" height="20" src="https://img.icons8.com/ios-glyphs/30/phone--v1.png" alt="phone--v1"/>&nbsp;&nbsp; 1010101010</span>
            <span>EShopee.gmail.com</span>
        </div>

    </form> 

    </div>
    
</body>
</html>
